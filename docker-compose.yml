services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: askbobai
    ports:
      - "12543:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_NAME: AskBobAI
      APP_ENV: development
      SECRET_KEY: change_this_in_real_env
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      ALGORITHM: HS256
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/askbobai
      SYNC_DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/askbobai
    depends_on:
      - db
    ports:
      - "12000:12000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_URL: http://localhost:12000
    depends_on:
      - backend
    ports:
      - "12173:12173"

volumes:
  db_data:
